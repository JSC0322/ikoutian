<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一口甜冰淇淋店 - 員工管理</title>
    <link rel="stylesheet" href="/static/style.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var password = prompt("請輸入管理員密碼：");
            if (password !== "1234") {
                alert("密碼錯誤！返回首頁。");
                window.location.href = "/";
            }
        });
    </script>
</head>
<body>
    <header>
        <h1>一口甜冰淇淋店</h1>
        <nav>
            <a href="/">首頁</a>
            <a href="/products">商品介紹</a>
            <a href="/order">線上訂購</a>
            <a href="/location">商店位置</a>
            <a href="/admin">員工管理</a>
        </nav>
    </header>
    <main>
        <section class="content">
            <h2>訂單管理系統</h2>
            <table border="1" class="order-table">
                <thead>
                    <tr>
                        <th>姓名</th>
                        <th>聯絡電話</th>
                        <th>取貨日期</th>
                        <th>便利商店類型</th>
                        <th>便利商店名稱</th>
                    </tr>
                </thead>
                <tbody>
                    {% for order in orders %}
                    <tr>
                        <td>{{ order[0] }}</td>
                        <td>{{ order[1] }}</td>
                        <td>{{ order[2] }}</td>
                        <td>{{ order[3] }}</td>
                        <td>{{ order[4] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 一口甜冰淇淋店. 版權所有.</p>
    </footer>
</body>
</html>
