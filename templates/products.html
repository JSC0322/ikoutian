<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品介紹 - 一口甜</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<header>
    <h1>一口甜</h1>
    <nav>
        <a href="/">首頁</a>
        <a href="/products">商品介紹</a>
        <a href="/order">購物車</a>
        <a href="/location">商店位置</a>
    </nav>
</header>

<main>

    <section class="product-section">
        <h2>冰淇淋蛋糕系列</h2>

        <div class="product-card">
            <h3>珍珠奶茶冰淇淋蛋糕</h3>
            <p>六吋 980元 / 八吋 1480元</p>
            <button class="cart-btn" onclick="addToCart('珍珠奶茶冰淇淋蛋糕')">加入購物車</button>
        </div>

        <div class="product-card">
            <h3>香草巧克力冰淇淋蛋糕</h3>
            <p>六吋 980元 / 八吋 1480元</p>
            <button class="cart-btn" onclick="addToCart('香草巧克力冰淇淋蛋糕')">加入購物車</button>
        </div>

        <div class="product-card">
            <h3>抹茶冰淇淋蛋糕</h3>
            <p>六吋 980元 / 八吋 1480元</p>
            <button class="cart-btn" onclick="addToCart('抹茶冰淇淋蛋糕')">加入購物車</button>
        </div>

    </section>

</main>

<footer>
    <p>&copy; 2025 一口甜冰淇淋店 All Rights Reserved.</p>
</footer>

<script>
function addToCart(productName) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let found = cart.find(item => item.name === productName && item.size === '六吋');
    if (found) {
        found.quantity += 1;
    } else {
        cart.push({name: productName, size: '六吋', price: 980, quantity: 1});
    }
    localStorage.setItem('cart', JSON.stringify(cart));
    alert(productName + " 已加入購物車！");
}
</script>

</body>
</html>
