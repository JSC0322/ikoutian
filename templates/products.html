<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一口甜冰淇淋店 - 商品介紹</title>
    <link rel="stylesheet" href="/static/style.css">
    <script>
        function addToCart(name, size, price) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({name: name, size: size, price: price, quantity: 1});
            localStorage.setItem('cart', JSON.stringify(cart));
            alert('已加入購物車！');
        }
    </script>
</head>
<body>
    <header>
        <h1>一口甜冰淇淋店</h1>
        <nav>
            <a href="/">首頁</a>
            <a href="/products">商品介紹</a>
            <a href="/order">購物車</a>
            <a href="/location">商店位置</a>
            <a href="/admin">員工管理</a>
        </nav>
    </header>
    <main>
        <section class="content">
            <h2>商品介紹</h2>
            <div class="product-grid">
                <div class="product-card">
                    <h3>珍珠奶茶冰淇淋蛋糕</h3>
                    <p>六吋：980元<br>八吋：1480元</p>
                    <button onclick="addToCart('珍珠奶茶冰淇淋蛋糕-六吋', '六吋', 980)">六吋 加入購物車</button>
                    <button onclick="addToCart('珍珠奶茶冰淇淋蛋糕-八吋', '八吋', 1480)">八吋 加入購物車</button>
                </div>
                <div class="product-card">
                    <h3>香草巧克力冰淇淋蛋糕</h3>
                    <p>六吋：980元<br>八吋：1480元</p>
                    <button onclick="addToCart('香草巧克力冰淇淋蛋糕-六吋', '六吋', 980)">六吋 加入購物車</button>
                    <button onclick="addToCart('香草巧克力冰淇淋蛋糕-八吋', '八吋', 1480)">八吋 加入購物車</button>
                </div>
                <div class="product-card">
                    <h3>抹茶冰淇淋蛋糕</h3>
                    <p>六吋：980元<br>八吋：1480元</p>
                    <button onclick="addToCart('抹茶冰淇淋蛋糕-六吋', '六吋', 980)">六吋 加入購物車</button>
                    <button onclick="addToCart('抹茶冰淇淋蛋糕-八吋', '八吋', 1480)">八吋 加入購物車</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 一口甜冰淇淋店. 版權所有.</p>
    </footer>
</body>
</html>
