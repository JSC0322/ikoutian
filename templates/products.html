<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>所有商品 - 一口甜冰淇淋</title>
  <link rel="icon" href="/static/favicon.jpg" type="image/jpeg">
  <link rel="stylesheet" href="/static/style.css">
  <meta name="description" content="一口甜冰淇淋 - 客製化冰淇淋蛋糕，美味又療癒，歡迎線上訂購！">
  <meta name="keywords" content="一口甜, 一口甜冰淇淋, 冰淇淋蛋糕, 冰淇淋, 蛋糕, 生日蛋糕, 父親節, 中秋節, 甜點, 慶生">
  <meta name="author" content="一口甜冰淇淋">
  <style>
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin: 40px auto;
      max-width: 1000px;
    }
    .product-card {
      width: 260px;
      border-radius: 12px;
      background-color: #fff;
      box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
      text-align: center;
      padding: 20px;
    }
    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .product-card h3 {
      margin-top: 15px;
      color: #333;
    }
    .product-card p {
      color: #777;
      font-size: 0.95em;
    }
    .product-card a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #ff6f61;
      color: white;
      text-decoration: none;
      border-radius: 20px;
    }
    .product-card a:hover {
      background-color: #ff3b2e;
    }
  </style>
</head>
<body>
  <header>
    <h1>一口甜冰淇淋</h1>
    <nav>
      <a href="/">回首頁</a>
      <a href="/products?category=all">所有商品</a>
      <a href="https://forms.gle/PapFVSuz61kyKw9j8"target="_blank">立即訂購</a>
    </nav>
  </header>

  <main>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://scontent.frmq2-2.fna.fbcdn.net/v/t39.30808-6/504088100_1118005613679112_8940557637022435921_n.jpg?stp=dst-jpg_p526x296_tt6&_nc_cat=104&ccb=1-7&_nc_sid=833d8c&_nc_ohc=l6cuDfmOb7MQ7kNvwFccQFY&_nc_oc=AdntMC4C1kDLOlL2f2VegK2UekO2FkYJxVi9OyX9OYFgM-90MmRJvkKya_DpwMTeMdU&_nc_zt=23&_nc_ht=scontent.frmq2-2.fna&_nc_gid=CIjbxTVFScZteAv4EDDfQQ&oh=00_AfMHXU6UgkfiSR-5TTR5nqsP7iQmkz8nXucPpwatllqeRA&oe=6848A659"alt="超值冰棒禮盒"target="_blank">
        <h3>冰棒特惠組</h3>
        <p>冰棒特惠組，三種款式任選，真材實料、清涼消暑，全家人都愛的夏日甜點首選！</p>
        <a href="https://www.facebook.com/share/p/1AUzPKvH7n/">詳情請見臉書粉絲團</a>
        <p>廣告</p>
      </div>
    </div>
    <div class="product-grid">
      {% for item in products.values() %}
      <div class="product-card">
        <img src="{{ item.image }}" alt="{{ item.name }}">
        <h3>{{ item.name }}</h3>
        <p>{{ item.short }}</p>
        <a href="/shop/{{ item.id }}">查看詳情</a>
      </div>
      {% endfor %}
    </div>
  </main>

  <footer>
    <p>&copy; 2025 一口甜冰淇淋 All Rights Reserved.</p>
  </footer>
</body>
</html>
