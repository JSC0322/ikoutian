<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>所有商品 - 一口甜冰淇淋</title>
  <link rel="icon" href="/static/favicon.jpg" type="image/jpeg">
  <link rel="stylesheet" href="/static/style.css">
  <style>
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin: 40px auto;
      max-width: 1000px;
    }
    .product-card {
      width: 260px;
      border-radius: 12px;
      background-color: #fff;
      box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
      text-align: center;
      padding: 20px;
    }
    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .product-card h3 {
      margin-top: 15px;
      color: #333;
    }
    .product-card p {
      color: #777;
      font-size: 0.95em;
    }
    .product-card a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #ff6f61;
      color: white;
      text-decoration: none;
      border-radius: 20px;
    }
    .product-card a:hover {
      background-color: #ff3b2e;
    }
  </style>
</head>
<body>
  <header>
    <h1>一口甜冰淇淋</h1>
    <nav>
      <a href="/">回首頁</a>
      <a href="/products?category=all">所有商品</a>
      <a href="https://forms.gle/PapFVSuz61kyKw9j8">立即訂購</a>
    </nav>
  </header>

  <main>
    <div class="product-grid">
      {% for item in products.values() %}
      <div class="product-card">
        <img src="{{ item.image }}" alt="{{ item.name }}">
        <h3>{{ item.name }}</h3>
        <p>{{ item.short }}</p>
        <a href="/shop/{{ item.id }}">查看詳情</a>
      </div>
      {% endfor %}
    </div>
  </main>

  <footer>
    <p>&copy; 2025 一口甜冰淇淋 All Rights Reserved.</p>
  </footer>
</body>
</html>
