<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>訂購資訊 - 一口甜冰淇淋</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    .order-form {
      max-width: 800px;
      margin: auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 12px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .submit-btn {
      background-color: #ff6f61;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <main class="order-form">
    <h2>訂購資訊</h2>
    <div id="order-summary"></div>
    <form onsubmit="submitOrder(event)">
      <div class="form-group">
        <label>電子郵件（選填）</label>
        <input type="email" id="email">
      </div>
      <div class="form-group">
        <label>電話號碼 *</label>
        <input type="tel" id="phone" required>
      </div>
      <div class="form-group">
        <label>取貨方式 *</label>
        <select id="store-type" required onchange="toggleStoreName()">
          <option value="">請選擇便利商店</option>
          <option value="711">7-11</option>
          <option value="family">全家</option>
        </select>
      </div>
      <div class="form-group" id="store-name-group" style="display:none">
        <label>門市店名 *</label>
        <small style="color: gray;">請填寫 7-11 或全家門市的名稱，例如：「北港順風門市」</small>
        <input type="text" id="store-name" required>
      </div>
      <div class="form-group">
        <label>取貨時間 *</label>
        <input type="datetime-local" id="pickup-time" required>
      </div>
      <button class="submit-btn" type="submit">送出訂單</button>
    </form>
  </main>

  <script>
    const cart = JSON.parse(localStorage.getItem('cart') || '[]');
    const summary = document.getElementById('order-summary');
    let summaryHTML = '<ul>';
    cart.forEach(item => {
      summaryHTML += `<li>${item.name} (${item.size}) x ${item.quantity} - NT$${item.price * item.quantity}</li>`;
    });
    summaryHTML += '</ul>';
    summary.innerHTML = '<h3>訂單內容：</h3>' + summaryHTML;

    function toggleStoreName() {
      const storeType = document.getElementById('store-type').value;
      const storeNameGroup = document.getElementById('store-name-group');
      if (storeType) {
        storeNameGroup.style.display = 'block';
      } else {
        storeNameGroup.style.display = 'none';
      }
    }

    function submitOrder(e) {
      e.preventDefault();
      
      const orderData = {
        email: document.getElementById("email").value || "無",
        phone: document.getElementById("phone").value,
        storeType: document.getElementById("store-type").value,
        storeName: document.getElementById("store-name").value,
        pickupTime: document.getElementById("pickup-time").value,
        cart: JSON.parse(localStorage.getItem('cart') || '[]')
      };
      
      fetch("/submit_order", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(orderData)
      }).then(res => {
        if (res.ok) {
          alert("訂單已送出，感謝您的訂購！");
          localStorage.removeItem("cart");
          window.location.href = "/";
        } else {
          alert("發生錯誤，請稍後再試");
        }
      });
    }
  </script>
</body>
</html>
