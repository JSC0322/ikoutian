<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>{{ product.name }} - 一口甜冰淇淋店</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    .detail-container {
      max-width: 800px;
      margin: 50px auto;
      text-align: center;
    }
    .detail-container img {
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
    }
    .detail-container h2 {
      margin-top: 20px;
      color: #ff7043;
    }
    .detail-container p {
      margin-top: 15px;
      font-size: 1.1em;
      color: #868686;
      line-height: 1.6;
    }
    .form-group {
      margin-top: 20px;
    }
    select, input[type="number"] {
      padding: 8px;
      border-radius: 5px;
      margin: 5px;
    }
    .cart-btn {
      background-color: #ff6f61;
      color: white;
      padding: 12px 24px;
      margin-top: 30px;
      text-decoration: none;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1em;
    }
    .cart-btn:hover {
      background-color: #ff3b2e;
    }
  </style>
</head>
<body>

<header>
  <h1>所有商品</h1>
</header>

<main class="detail-container">
  <img src="{{ product.image }}" alt="{{ product.name }}">
  <h2>{{ product.name }}</h2>
  <p style="color: #555;">{{ product.detail }}</p>

  <button href="https://forms.gle/PapFVSuz61kyKw9j8">加入購物車</button>
</main>

<footer>
  <p>&copy; 2025 一口甜冰淇淋店 All Rights Reserved.</p>
</footer>

<script>
  function addToCart() {
    const cart = JSON.parse(localStorage.getItem('cart') || '[]');
    const size = document.getElementById('size').value;
    const quantity = parseInt(document.getElementById('quantity').value);

    let price = size === '6' ? 980 : 1480;

    cart.push({
      id: "{{ product.id }}",
      name: "{{ product.name }}",
      size: size + "吋",
      quantity: quantity,
      price: price
    });

    localStorage.setItem('cart', JSON.stringify(cart));
    window.open"https://forms.gle/PapFVSuz61kyKw9j8", "_blank";
  }
</script>

</body>
</html>
